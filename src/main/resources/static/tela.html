<body>

	<div class="d-flex flex-row">
		<div class="d-flex flex-column p-3 text-white bg-dark" style="width: 300px; height: 931px;">
			<a class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
				<svg class="bi me-2" width="10" height="32">
				</svg>
				<img src="https://media.licdn.com/dms/image/C4E0BAQEN5HdximuZeQ/company-logo_200_200/0/1609868801326?e=2147483647&amp;v=beta&amp;t=mceP3tpWxOhF5_y3pjxM6a1XWs_D0vRW5mFud_UCVfI"

				<span class="fs-4">GRUPO LLE</span>				  			
			</a>
				
			<hr>
			<ul class="nav nav-pills flex-column mb-auto">
				<li class="nav-item">
					<button class="btn text-white btn-lg" onclick="telavalidacao()">Validação de entrada</button>	 		   
				</li>
				<li class="nav-item">
					<button class="btn text-white btn-lg" onclick="trocarSenha()">Alterar Senha</button>
				</li>
				<li class="nav-item">
					<button class="btn text-white btn-lg" onclick="logoff()">Sair</button>
				</li>

			</ul>
		</div>
	</div>
	<script>
		
		function logoff() {
			localStorage.removeItem('token');
			localStorage.removeItem('cnpj');
			localStorage.removeItem('login');
			window.location.href = "loginvalidacao.html";
		}
		
		window.onload = function () {
			var token = localStorage.getItem("token");
			if (token == null || token.trim == '') {
				alert('Efetue login!');
				window.location.href = "telalogin.html";
			}
		}
   	        function trocarSenha() {
			window.location.href = "trocarsenha.html";
		}
			function telavalidacao() {
			 window.location.href = "telavalidacao.html";
		}	
	</script>
</body>
