<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="styles/validacao-entrada-style.css" rel="stylesheet">

</head>

<body>

    <div class="table-container">
    
        <div class="card card-body mt-5">
       
            <h1 class="text-center mb-4">VALIDAÇÃO DE ENTRADA</h1>
            <h1></h1>
              <button type="button" class="btn btn-dark" onclick="deslogar()">Deslogar</button>
            <div class="position-absolute top-0 end-0" style="margin: 10px;">

            </div>
            <hr>
              
            <div class="input-group-append">
          <!--    <button id="btnCarregar" class="btn btn-primary" type="button">Pesquisar OC</button>  --> 
                <button id="btnLimpar" class="btn btn-primary" type="button">Limpar</button> 
                <button id="btnAbrirModalValidar" class="btn btn-danger d-none" type="button">VALIDAR</button>             
            </div>
            <input id="inputOC" type="text" class="form-control mt-3 mb-3" placeholder="Ordem de Carga">

            <div id="table-wrapper" class="table-responsive">
                <table class="table table-hover table-striped" id="tabelaordemcarga">
                    <thead class="table-dark">
                        <tr>
                            <th>ETIQUETA</th>
                             <th>N.PEDIDO</th>
                            <th>VALIDAÇÃO</th>
                            <th>SEQ</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="3" id="totalRegistros" class="text-end"></td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalValidar" tabindex="-1" aria-labelledby="modalValidarLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalValidarLabel">Validação de Entrada</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="inputIdRev" class="form-label">Informe o Numero da Etiqueta:</label>
                        <input type="text" class="form-control" id="inputIdRev" placeholder="ETIQUETA">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                  <!--   <button type="button" class="btn btn-success" id="btnIniciarValidacao">Validar</button>  -->
                </div>
            </div>
        </div>
    </div>

     <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="js/validacao-entrada-script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  
</body>

</html>
